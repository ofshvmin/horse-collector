{% extends "base.html" %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/horses/horse-detail.css' %}"
/>
{% endblock  %}

{% block content %}

<section class="horse-container">
  <div class="horse-img">
    <img
      src="{% static 'images/starface.svg' %}" 
      alt="an adorable horse face"
    >
  </div>
  <div class="horse-details">
    <h1>{{ horse.name }}</h1>
      <h2>{{ horse.age }}</h2>
      <h2>{{ horse.breed }}</h2>
      <p>{{ horse.description }}</p>
  </div>
</section>

{% endblock  %}
