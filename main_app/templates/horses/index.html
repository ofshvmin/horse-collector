{% extends "base.html" %}
{% load static %}

{% block head %}

{% endblock %}


{% block content %}
<section class="page-header">
  <h1>Horse List</h1>
</section>

<section class="card-container">
  {% for horse in horses %}
    <div class="card">
      <a href="{% url 'horse-detail' horse.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img 
              src="{% static 'images/starface.svg' %}" 
              alt="an adorable horse face"
            >
          </div>
          <h2 class="card-title">{{ horse.name }}</h2>
        </div>
      </a>
    </div>
  {% endfor %}
</section>
{% endblock  %}
