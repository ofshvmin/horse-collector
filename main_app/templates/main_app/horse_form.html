{% extends "base.html" %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css"
  href="{% static 'css/form.css' %}"
>
{% endblock  %}

{% block content %}
<div class="page-header">
  {% if horse %}
    <h1>Edit {{ horse.name }}</h1>
  {% else %}
    <h1>Add a Horse</h1>
  {% endif %}
</div>
<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>
{% endblock  %}
